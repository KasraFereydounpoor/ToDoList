{% load static %}

<div class="card shadow-sm p-3 rounded bg-white mb-4 mt-2 text-center" style="max-width:500px;margin:auto;">
  <h5 class="mb-3" style="color:#23478e;">پیشرفت امروز</h5>
  {% if today_total > 0 %}
    <div style="font-size:20px;color:#14a44d;">
      {{ today_completed }} از {{ today_total }} کار امروز انجام شد!
    </div>
    <div class="progress my-3" style="height:26px;">
      <div class="progress-bar bg-success"
           role="progressbar"
           style="width:{{ percent_today }}%;"
           aria-valuenow="{{ today_completed }}"
           aria-valuemin="0"
           aria-valuemax="{{ today_total }}">
        {{ percent_today }}%
      </div>
    </div>
  {% else %}
    <div class="text-center text-muted py-4">امروز هیچ کاری ثبت نشده</div>
  {% endif %}
</div>
