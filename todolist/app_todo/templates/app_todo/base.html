{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}تودولیست{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8f9fa !important; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            {# فقط اگر show_dashboard به قالب ارسال شده بود، داشبورد سایدبار نمایش داده شود #}
            {% if show_dashboard %}
                <div class="col-lg-4 col-md-5 col-sm-12 d-flex align-items-start justify-content-center">
                    {% include 'app_todo/dashboard_sidebar.html' %}
                </div>
            {% endif %}
            <div class="col-lg-8 col-md-7 col-sm-12 d-flex flex-column align-items-center justify-content-center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
