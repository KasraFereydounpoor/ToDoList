{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}تودولیست{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <!-- داشبورد سایدبار سمت چپ -->
            <div class="col-lg-4 col-md-5 col-sm-12 d-flex align-items-start justify-content-center">
                {% include 'app_todo/dashboard_sidebar.html' %}
            </div>
            <!-- محتوای اصلی صفحه -->
            <div class="col-lg-8 col-md-7 col-sm-12 d-flex flex-column align-items-center justify-content-center">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
