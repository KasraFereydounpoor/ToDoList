{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>


    <meta charset="UTF-8">
    <title>{% block title %}تودولیست{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa !important;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>

    <div style="min-height: 100vh; display: flex; flex-direction: row; justify-content: center; align-items: flex-start; padding: 20px;">
        {% if show_dashboard %}
            <div style="min-width:320px; margin-right: 28px;">
                {% include 'app_todo/dashboard_sidebar.html' %}
            </div>
        {% endif %}
        <div style="flex:1; display: flex; justify-content: center; align-items: center;">
            <div style="width: 100%; max-width: 900px;">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">ToDoList</a>
                <div class="d-flex align-items-center">
                    <button type="button" id="darkModeToggle" class="btn btn-outline-dark">حالت شب/روز</button>
                </div>
              </div>
            </nav>
                <script src="{% static 'js/darkmode.js' %}"></script>


                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
    <link rel="stylesheet" href="{% static 'css/darkmode.css' %}">
