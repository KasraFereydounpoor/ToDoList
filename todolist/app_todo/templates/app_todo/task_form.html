{% extends 'app_todo/base.html' %}

{% include 'app_todo/dashboard_sidebar.html' %}

{% load static %}
{% block title %}افزودن/ویرایش کار{% endblock %}

{% block content %}
<style>
  body, html {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }
</style>
<div style="min-height:100vh;display:flex;align-items:center;justify-content:center;">
  <div class="card rounded-4 p-4 shadow-lg" style="min-width:340px; max-width:420px; background: linear-gradient(135deg, #ece9ff 0%, #e7ffee 100%); border: none;">
      <h2 class="mb-4 text-center" style="color:#5452d7;">افزودن / ویرایش کار</h2>
      <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex justify-content-between mt-3">
              <button type="submit" class="btn btn-success px-4 rounded-3" style="background: #45c292; border:none;">ثبت</button>
              <a href="{% url 'task_list' %}" class="btn btn-secondary px-4 rounded-3" style="background: #5452d7; border:none; color: #fff;">بازگشت</a>
          </div>
      </form>
  </div>
</div>
{% endblock %}
