
{% include 'app_todo/dashboard_sidebar.html' %}

{% load static %}
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>افزودن/ویرایش کار</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5 d-flex flex-column align-items-center justify-content-center">
        <div class="card p-4 shadow" style="min-width:340px;max-width:400px;margin:auto;">
            <h2 class="mb-4 text-center">افزودن / ویرایش کار</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between mt-3">
                    <button type="submit" class="btn btn-success px-4">ثبت</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary">بازگشت</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
