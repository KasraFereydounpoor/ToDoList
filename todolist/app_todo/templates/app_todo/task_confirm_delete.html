
{% extends 'app_todo/base.html' %}
{% load static %}
{% include 'app_todo/dashboard_sidebar.html' %}


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">



{% block title %}حذف کار{% endblock %}
{% block content %}
    <div class="card p-4 shadow" style="max-width:420px;margin:auto;">
        <h2 class="mb-4 text-center text-danger">حذف کار</h2>
        <p class="text-center">آیا مطمئن هستید که می‌خواهید کار "<span class="fw-bold">{{ task.title }}</span>" را حذف کنید؟</p>
        <form method="post" class="d-flex justify-content-between">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">حذف</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">انصراف</a>
        </form>
    </div>
{% endblock %}
<script src="{% static 'js/darkmode.js' %}"></script>
