
{% load static %}
{% include 'app_todo/dashboard_sidebar.html' %}


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">



<!DOCTYPE html>
<html>
<head>
    <title>حذف کار</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card mx-auto" style="max-width: 450px;">
            <div class="card-body text-center">
                <h2 class="mb-4 text-danger">حذف کار</h2>
                <p class="mb-4">آیا مطمئن هستی که می‌خواهی<br>
                    <strong class="text-dark">"{{ task.title }}"</strong>
                    را حذف کنی؟
                </p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger ms-2">حذف کن</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary">انصراف</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
